<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="progress-bar-container">
        <div class="progress"></div>
      </div>
      <div class="info-text">This progress bar started on <span id="startDate" class="date" data-timestamp="2020-01-01T00:00:00Z">01 Jan 2020</span> and will end on <span id="endDate" class="date" data-timestamp="2030-01-01T00:00:00Z">01 Jun 2030</span>.</div>
      <div class="info-text">Started: <span id="started">Loading...</span> ago</div>
      <div class="info-text">Time Left: <span id="timeLeft">Loading...</span></div>
      <div class="info-text"><span id="progress">Loading...</span>% Complete</div>

      <h2 class="table_title">Table of Milestones</h2>
      <table class="milestones-table">
        <thead>
          <tr>
            <th>Percent</th>
            <th>Local Time</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
