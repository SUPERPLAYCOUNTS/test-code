<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>404 - PAGE NOT FOUND</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<style>
    @font-face{
        font-family: 'Fontsite';
        src: url('https://superplaycounts.github.io/fonts/Bebas-Neue.ttf');
    }

    :root {
      --bg-color: #121220;
      --text-color: #e0e0e0;
      --primary-color: #00cfe8;
      --font-headings: 'Fontsite', cursive;
      --font-main-paragraph: 'Roboto', sans-serif;
      --font-button: 'Fontsite', cursive;
    }
    body {
      font-family: var(--font-main-paragraph);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .notfound-container {
      max-width: 600px;
    }
    .notfound-404 h1 {
      font-family: var(--font-headings);
      font-size: 8em;
      font-weight: normal;
      margin: 0;
      color: var(--primary-color);
      text-shadow: 0 0 15px var(--primary-color);
      letter-spacing: 2px;
    }
    .notfound-404 h2 {
      font-family: var(--font-headings);
      font-size: 2.5em;
      font-weight: normal;
      margin: 10px 0 25px;
      color: #fff;
      letter-spacing: 1.5px;
      line-height: 1.3;
    }
    p {
      font-family: var(--font-main-paragraph);
      font-size: 1.1em;
      margin-bottom: 35px;
      color: #b0b0b0;
      line-height: 1.7;
    }
    .notfound-container a {
      font-family: var(--font-button);
      display: inline-block;
      padding: 14px 35px;
      background-color: var(--primary-color);
      color: var(--bg-color);
      text-decoration: none;
      font-weight: normal;
      font-size: 1.4rem;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      letter-spacing: 1.5px;
    }
    .notfound-container a:hover {
      background-color: #00a8b8;
      transform: scale(1.05);
    }
    .notfound-container a i {
      margin-right: 10px;
    }

    @media (max-width: 480px) {
        .notfound-404 h1 {
            font-size: 6em;
        }
        .notfound-404 h2 {
            font-size: 1.8em;
        }
        p {
            font-size: 1em;
        }
        .notfound-container a {
            font-size: 1.2rem;
            padding: 12px 25px;
        }
    }
	</style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1131093589390960"
    crossorigin="anonymous"></script>
</head>
<body>
	<div class="notfound-container">
		<div class="notfound-404">
			<h1>OOPS!</h1>
      <h2>404 - PAGE NOT FOUND</h2>
		</div>
		<p>The page you are looking for might have been removed, has an incorrect name, or is temporarily unavailable. Please try returning to the homepage.</p>
		<a href="https://superplaycounts.github.io"><i class="fas fa-home"></i> GO TO HOMEPAGE</a>
	</div>
</body>
</html>
