<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div id="setup-screen">
            <h2>Game Setup</h2>
            <div class="choice-group">
                <label>Choose your symbol:</label>
                <button id="choose-x" class="symbol-btn">X</button>
                <button id="choose-o" class="symbol-btn">O</button>
            </div>
            <div class="choice-group">
                <label for="difficulty">Choose AI difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="start-game-btn">Start Game</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="status-message">Player X's turn</div>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="reset-game-btn">Reset Game</button>
            <button id="new-setup-btn">New Setup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
