<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="neon.css">
</head>
<body>
    <ul>
        <li style="--clr:#1877f2;">
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li style="--clr:#ff0000;">
            <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li style="--clr:#1da1f2;">
            <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li style="--clr:#c32aa3;">
            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li style="--clr:#ffffff;">
            <a href="#" aria-label="X (Twitter)"><i class="fa-brands fa-x-twitter"></i></a>
        </li>
        <li style="--clr:#25d366;">
            <a href="#" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
        </li>
        <li style="--clr:#24A1DE;">
            <a href="#" aria-label="Telegram"><i class="fa-brands fa-telegram"></i></a>
        </li>
        <li style="--clr:#5865F2;">
            <a href="#" aria-label="Discord"><i class="fa-brands fa-discord"></i></a>
        </li>
        <li style="--clr:#ffffff;">
            <a href="#" aria-label="Threads"><i class="fa-brands fa-threads"></i></a>
        </li>
    </ul>
</body>
</html>
