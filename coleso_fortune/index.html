<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="wheelInputs">Values for the wheel (comma-separated):</label>
        <textarea id="wheelInputs" rows="3">100,1,50,0,1000,10,5,20</textarea>
        <button id="updateWheelBtn">Update the wheel</button>
    </div>

    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
